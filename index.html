<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/stylesheets/styles.min.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="assets/scripts/calci.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700,500' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="calculator">
    <div id="result"></div>
    <div id="preview"></div>
    <div class="container-fluid">
      <div class="row">
        <div id="keys" class="col-xs-9">
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key digit" data-digit="7">7</div>
                <div class="col-xs-4 key digit" data-digit="8">8</div>
                <div class="col-xs-4 key digit" data-digit="9">9</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key digit" data-digit="4">4</div>
                <div class="col-xs-4 key digit" data-digit="5">5</div>
                <div class="col-xs-4 key digit" data-digit="6">6</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key digit" data-digit="3">3</div>
                <div class="col-xs-4 key digit" data-digit="2">2</div>
                <div class="col-xs-4 key digit" data-digit="1">1</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key " data-digit=".">.</div>
                <div class="col-xs-4 key digit" data-digit="0">0</div>
                <div class="col-xs-4 key " data-digit="=">=</div>
              </div>
            </div>
          </div>
        </div>
        <div id="operators" class="col-xs-3">
          <div id="delete" class="operator">DEL</div>
          <div class="operator">/</div>
          <div class="operator">*</div>
          <div class="operator">+</div>
          <div class="operator">-</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
