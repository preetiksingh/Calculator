<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/stylesheets/styles.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700,500' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="calculator">
    <div id="result">200</div>
    <div id="preview">200+50</div>
    <div class="container-fluid">
      <div class="row">
        <div id="keys" class="col-xs-9">
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">7</div>
                <div class="col-xs-4 key">8</div>
                <div class="col-xs-4 key">9</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">4</div>
                <div class="col-xs-4 key">5</div>
                <div class="col-xs-4 key">6</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">3</div>
                <div class="col-xs-4 key">2</div>
                <div class="col-xs-4 key">1</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">.</div>
                <div class="col-xs-4 key">0</div>
                <div class="col-xs-4 key">=</div>
              </div>
            </div>
          </div>
        </div>
        <div id="operators" class="col-xs-3">
          <div class="operator">DEL</div>
          <div class="operator">/</div>
          <div class="operator">*</div>
          <div class="operator">+</div>
          <div class="operator">-</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
